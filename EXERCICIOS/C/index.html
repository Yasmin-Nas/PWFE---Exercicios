<!DOCTYPE html>

<body>

            <div class="title">Tarefa-C</div>

                    <label >Nota 2:</label>

                <div class="input">

                </div>

            <button id="calculadora" class="button template">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>
